{% extends "base.html" %}
{% load crispy_forms_tags i18n %}
{% block content %}
    <div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">{% trans "new car ad"|capfirst %}</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">{% trans "save"|capfirst %}</button>
        </div>
    </form>
    </div>
{% endblock content %}
